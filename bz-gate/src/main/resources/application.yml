          args:
            name: fallbackcmd
            fallbackUri: forward:/hystrixfallback
      - id: bz-transport
        uri: lb://bz-transport
        predicates:
        - Path=/transport/**
        filters:
        - StripPrefix=1
        #- Hystrix=myCommandName
