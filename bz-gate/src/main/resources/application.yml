          args:
            name: fallbackcmd
            fallbackUri: forward:/hystrixfallback
      - id: bz-client-service
        uri: lb://bz-client-service
        predicates:
        - Path=/client/**
        filters:
        - StripPrefix=1
        #- Hystrix=myCommandName
        - name: Hystrix
          args:
            name: fallbackcmd
            fallbackUri: forward:/hystrixfallback
      - id: user-service
        uri: lb://user-service
        predicates:
        - Path=/user/**
        filters:
        - StripPrefix=1
