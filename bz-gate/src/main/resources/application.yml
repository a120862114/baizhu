hystrix.command.fallbackcmd.execution.isolation.thread.timeoutInMilliseconds: 5000
server:
  port: 9293
spring:
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  application:
      name: baizhu_gateway
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        healthCheckInterval: 15s
        instance-id: baizhu_gateway
    gateway:
      locator:
        enabled: true
      default-filters:
      - AddResponseHeader=X-Response-Default-Foo, Default-Bar
      routes:
      - id: auth_user
        uri: lb://auth-user
        predicates:
        - Path=/member/**
        filters:
        - StripPrefix=1
        #- Hystrix=myCommandName
        - name: Hystrix
          args:
            name: fallbackcmd
            fallbackUri: forward:/hystrixfallback
      - id: bz-offer
        uri: lb://bz-offer
        predicates:
        - Path=/offer/**
        filters:
        - StripPrefix=1
        #- Hystrix=myCommandName
